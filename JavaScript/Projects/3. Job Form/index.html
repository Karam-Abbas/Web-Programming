<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <h1>Job Application Form</h1>

    <form id="jobApplicationForm">
      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required /><br />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required /><br />
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{4}-[0-9]{7}"
          required   
        /><br />
        <!-- saw this pattern type on internet -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required /><br />
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required /><br />
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required /><br />
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required /><br />
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required /><br />
      </fieldset>

      <!-- Resume and Cover Letter -->
      <fieldset>
        <legend>Resume and Cover Letter</legend>
        <label for="resume">Upload Resume:</label>
        <input
          type="file"
          id="resume"
          name="resume"
          accept=".pdf,.doc,.docx"
          required
        /><br />
        <label for="coverLetter">Cover Letter:</label>
        <textarea
          id="coverLetter"
          name="coverLetter"
          rows="4"
          required
        ></textarea>
      </fieldset>

      <!-- Education -->
      <fieldset>
        <legend>Education</legend>
        <label for="educationLevel">Highest Level of Education Attained:</label>
        <input
          type="text"
          id="educationLevel"
          name="educationLevel"
          required
        /><br />
        <label for="school">Name of School/University:</label>
        <input type="text" id="school" name="school" required /><br />
        <label for="major">Major/Area of Study:</label>
        <input type="text" id="major" name="major" required /><br />
        <label for="graduationYear">Graduation Year:</label>
        <input
          type="text"
          id="graduationYear"
          name="graduationYear"
          required
        /><br />
      </fieldset>

      <!-- Employment History -->
      <fieldset>
        <legend>Employment History</legend>
        <label for="CompanyName">Company Name:</label>
        <input type="text" />
        <label for="Emp Date">Employment Date:</label>
        <input type="date" />
        <label for="Responsibilities">Responsibilities:</label>
        <input type="text" />
      </fieldset>

      <!-- Skills -->
      <fieldset>
        <legend>Skills</legend>
        <label for="SKILLS">Skills:</label>
        <input type="text" name="skills" id="skill" />
        <label for="certifications">Certifications:</label>
        <input type="file" name="certifications" id="certificates" />
      </fieldset>

      <!-- Availability -->
      <fieldset>
        <legend>Availability</legend>
        <label for="S_date">Joining Date:</label>
        <input type="date" name="startDate" id="s_date" />
        <fieldset>
          <legend>Preferred Working Hours</legend>
          <label>From:</label>
          <input type="time" />
          <label>To:</label>
          <input type="time" />
        </fieldset>
        <fieldset class="main_cont">
          <legend>Willingness to Relocate:</legend>
          <div class="sec1">
            <input type="radio" name="relocate" id="yes" required/>
            <label for="yes">Yes</label>
          </div>
          <div class="sec1">
            <input type="radio" name="relocate" id="no" required/>
            <label for="no">No</label>
          </div>
        </fieldset>
      </fieldset>

      <!-- References -->
      <fieldset>
        <legend>References</legend>
        <label for="Name">Reference Name:</label>
        <input type="text" />
        <label for="Contact_Info">Contact Information:</label>
        <input type="tel" name="ref_tel" id="ref_tel" />
        <label for="relation">Relation with Applicant</label>
        <input type="text" name="r_name" id="r_name" />
      </fieldset>

      <!-- Additional Question -->
      <fieldset>
        <legend>Additional Question</legend>
        <label for="question">Why do you want to work for this company?</label>
        <textarea
          name="textbox"
          id="ans_question"
          cols="30"
          rows="5" 
          required
        ></textarea>
      </fieldset>
      <!-- Consent and Agreement -->
      <fieldset>
        <legend>Consent and Agreement</legend>
        <input type="checkbox" id="termsAgreement" required />
        <label for="termsAgreement">I agree to the terms and conditions</label
        ><br />
        <input type="checkbox" id="privacyPolicy" required />
        <label for="privacyPolicy">I acknowledge the privacy policy</label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <div id="tableContainer" >
      <h2>Applications Table</h2>
      <button onclick="viewApplications()">View Applications as Table</button>
      <table id="applicationsTable">
      </table>
    </div>
  </body>
  <script src="index.js"></script>
</html>
